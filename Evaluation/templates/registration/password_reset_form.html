{% extends 'base.html' %}

{% block content %}
<div class="login-box">
    <div class="login-logo">
        <b>Réinitialisation</b> du mot de passe
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Entrez votre adresse email pour réinitialiser votre mot de passe</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Envoyer</button>
                </div>
            </div>
        </form>
        <br>
        <a href="{% url 'utilisateurs:login' %}">Retour à la connexion</a>
    </div>
</div>
{% endblock %}
