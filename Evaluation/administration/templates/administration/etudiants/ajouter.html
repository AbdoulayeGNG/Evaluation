{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <section class="content-header">
        <h1>
            Ajouter un Étudiant
        </h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'administration:dashboard' %}"><i class="fa fa-dashboard"></i> Tableau de bord</a></li>
            <li><a href="{% url 'administration:liste_etudiants' %}">Étudiants</a></li>
            <li class="active">Ajouter</li>
        </ol>
    </section>

    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Formulaire d'ajout d'un étudiant</h3>
            </div>

            <form method="post" class="form-horizontal">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Matricule*</label>
                        <div class="col-sm-10">
                            <input type="text" name="matricule" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nom*</label>
                        <div class="col-sm-10">
                            <input type="text" name="nom" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Prénom*</label>
                        <div class="col-sm-10">
                            <input type="text" name="prenom" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email*</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Département*</label>
                        <div class="col-sm-10">
                            <input type="text" name="departement" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Licence*</label>
                        <div class="col-sm-10">
                            <input type="text" name="licence" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Téléphone</label>
                        <div class="col-sm-10">
                            <input type="text" name="telephone" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mot de passe*</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Confirmer le mot de passe*</label>
                        <div class="col-sm-10">
                            <input type="password" name="password1" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-plus"></i> Ajouter l'étudiant
                        </button>
                        <a href="{% url 'administration:liste_etudiants' %}" class="btn btn-default">
                            <i class="fa fa-times"></i> Annuler
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
