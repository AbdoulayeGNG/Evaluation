{% extends "base.html" %}
{% block content %}
<h2>Supprimer l'Évaluation</h2>
<p>Êtes-vous sûr de vouloir supprimer cette évaluation ? Cette action est irréversible.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'liste_evaluations' %}" class="btn btn-secondary">Annuler</a>
</form>

{% endblock %}
